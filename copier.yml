# Questions
plugin_name:
  type: str
  help: Your awesome plugin needs a name.
version:
  type: str
  default: "1.0.0"
plugin_description:
  type: str
  help: A short description of your plugin.
name:
  type: str
  help: What is your preferred name?
copyright_year:
  type: int
  default: 2020
git_repository:
  type: str
  default: "https://github.com/github_username/[[ plugin_name ]].git"

# Config
_min_copier_version: "5.1.0"
_templates_suffix: .jinja
_exclude:
  - "~*"
  - ".DS_Store"
  - ".git"
  - ".gitignore"
  - "build/optimized.wat"
  - "build/untouched.wat"
  - "copier.yml"
  - "Makefile"
  - "package-lock.json"
  - "README.md"
